<header class="bg-gray-800 text-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <div class="flex-shrink-0">
                <a class="text-lg font-bold">Front-End Task</a>
            </div>

            <!-- Navigation -->
            <nav class="hidden md:flex space-x-4">
                <a class="text-sm font-medium hover:text-gray-300 mx-2">Home</a>
                <a class="text-sm font-medium hover:text-gray-300 mx-2">About</a>
                <a class="text-sm font-medium hover:text-gray-300 mx-2">Services</a>
                <a class="text-sm font-medium hover:text-gray-300 mx-2">Contact</a>
            </nav>

            <div>
                <button (click)="changeLangage('en',false)"
                    class="bg-blue-500 text-white px-4 py-2 rounded mx-2">English</button>
                <button (click)="changeLangage('ar',false)"
                    class="bg-blue-500 text-white px-4 py-2 rounded mx-2">Arabic</button>
            </div>


            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button class="text-gray-300 hover:text-white focus:outline-none">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</header>
